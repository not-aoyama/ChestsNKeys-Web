<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chests 'n' Keys - A game that exists</title>

        <!-- Scripts -->
        <!-- We only need to import one of the local JS files. It imports all the others. -->
        <script src="assets/scripts/login.js"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/style/general.css">
        <link rel="stylesheet" href="assets/style/login.css">
        <link rel="stylesheet" href="assets/style/main-game.css">
        <link rel="stylesheet" href="assets/style/text-client.css">
    </head>
    <body>
        <noscript>
            <h2>Ruh-roh! You need JavaScript!</h2>
            <p>If you don't have JavaScript enabled in your browser, this "game" just plain won't work. Sorry about that.</p>
        </noscript>
        <div id="login-container" class="container">
            <img src="assets/images/placeholder-logo.png" alt="Chests 'n' Keys" id="title-logo">
            <div id="login-form">
                <label for="host-port-input">Host and Port</label>
                <input type="text" class="login-input" id="host-port-input" name="host-port" placeholder="Example: archipelago.gg:38281">
                <label for="slot-name-input">Slot Name</label>
                <input type="text" class="login-input" id="slot-name-input" name="slot-name" placeholder="The player name for your slot">
                <label for="password-input">Password</label>
                <input type="password" class="login-input" id="password-input" name="password" placeholder="Leave blank if no password">
                <p id="error-message"><!-- This element is empty by default. --></p>
                <input type="submit" id="login-submit" value="Login">
                <div class="loader" id="login-loader">
                    <!--
                    This is shown while the client is attempting to connect to the server.
                    It's empty, but it has a visible border and animation thanks to CSS.
                    -->
                </div>
            </div>
        </div>
        <div id="main-game-container" class="container">
            <div id="audio-container">
                <audio id="chest-unlock-sound">
                    <source src="assets/sounds/815493__xkeril__mechanical-switch-latch-02.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <audio id="chest-open-sound">
                    <source src="assets/sounds/771164__steprock__treasure-chest-open.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <ul id="locations-list">
                <!-- All locations in the game will be dynamically shown here. -->
            </ul>
            <div id="text-client">
                <ul id="log"></ul>
                <br>
                <div id="send-chat-form">
                    <input type="text" id="send-chat-input" />
                    <input type="submit" id="send-chat-submit" value="Send chat" />
                    <input type="checkbox" id="only-relevant-messages" />
                    <label for="only-relevant-messages">Only messages about me</label>
                </div>
            </div>
        </div>
        <div id="win-message" class="container">
            <h1>U R WINNAR!!!1</h1>
        </div>
        <footer>
            The low-effort abomination that is Chests 'n' Keys was thrust upon you by NOT aoyama.
            <br>
            Special thanks to brev95 for helping compile the code!
        </footer>
    </body>
</html>
